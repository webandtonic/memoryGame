<!doctype html>
<html lang="de">
<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<meta name="description" content="Memory Game for the Udacity Front-End Web Developer Nanodegree">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/styles.css">

	<script src="scripts/app.js"></script>

	<title>Kerstin Hofmann Memory Game</title>

</head>

<body>

	<header>

		<div class="logo">
			<img src="images/webtonic.svg" alt="">
		</div>

		<h1>Memory Game</h1>

	</header>

	<main>

		<section class="game-control">

			<div class="timer">
				<p class="timer">Time: 00:00</p>
			</div>

			<div class="counter">
				<p class="counter">Moves: 0</p>
			</div>

			<div class="rating">

				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>

			</div>

			<button type="button" class="reset">Reset game</button>

		</section>

		<section class="game-board">

			<article class="memory-card">

				<div class="memory-card">

				</div>

			</article>

			<article class="memory-card">

					<div class="memory-card">

					</div>

			</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

			</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

			</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

			</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

				</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

				</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

				</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

				</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

				</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

				</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

				</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

				</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

			</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

				</article>

			<article class="memory-card">

				<div class="memory-card">

					</div>

				</article>

		</section>

	</main>

	<section class="start-game">
		<button class="start">Start the Game!</button>
	</section>

	<section class="new-game">
		<h2>You won!</h2>
		<p>You played a <span class="rating"></span> star game. <br>
		You needed <span class="moves"></span> moves <br>
		and it took you <span class="time"></span>.</p>
		<button type="button" class="reset">Start a new game!</button>
	</section>

</body>
</html>
